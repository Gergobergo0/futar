<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>T√©rk√©p</title>
    <style>
        html, body, #map { height: 100%; margin: 0; }
        .floating-popup {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 10000;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 360px;
            max-height: 500px;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .popup-header {
            cursor: move;
            position: relative;
            padding: 14px 20px 10px 16px;
            background: #f5f5f5;
            font-size: 17px;
            font-weight: 600;
            border-bottom: 1px solid #ddd;
        }

        .popup-close-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
        }

        .popup-close-btn:hover {
            color: #c00;
        }

        .popup-content {
            padding: 14px 18px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .popup-content ul {
            padding-left: 18px;
            margin: 0;
        }

        .popup-content li {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        .popup-content a {
            color: #3367d6;
            text-decoration: none;
            font-weight: 500;
        }

        .popup-content a:hover {
            text-decoration: underline;
        }


    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<script>
    var defaultIcon = L.icon({
        iconUrl: 'https://img.icons8.com/?size=100&id=13800&format=png&color=000000',
        iconSize: [35, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var highlightedIcon = L.icon({
        iconUrl: 'https://img.icons8.com/?size=100&id=13800&format=png&color=000000',
        iconSize: [42, 49],
        iconAnchor: [15, 48],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var map = L.map('map').setView([47.4979, 19.0402], 13);

    var light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
    });

    var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
    });

    var allStops = [];
    var selectedMarker = null;

    function logToJava(message) {
        if (window.java && window.java.javaLog) {
            window.java.javaLog(message);
        } else {
            console.warn("Java objektum nem el√©rhet≈ë m√©g");
        }
    }
    function toggleFavorite() {
        if (window.java && typeof window.java.toggleFavorite === 'function') {
            logToJava("üìå Java toggleFavorite() megh√≠v√°sa");
            window.java.toggleFavorite();
        } else {
            logToJava("‚ùå java.toggleFavorite nem el√©rhet≈ë");
        }
    }


    function addStopTracked(lat, lng, name, stopId) {
        var marker = L.marker([lat, lng], { icon: defaultIcon });
        marker.bindPopup(name);

        marker.on('click', function () {
            console.log("Marker clicked: " + stopId + " (" + name + ")");

            if (selectedMarker && selectedMarker !== marker) {
                selectedMarker.setIcon(defaultIcon);
            }

            selectedMarker = marker;
            marker.setIcon(highlightedIcon);

            if (window.java && window.java.javaGetStopDetails) {
                window.java.javaGetStopDetails(stopId, name, lat, lng);
            }
        });

        marker.addTo(map);
        allStops.push(marker);
    }


    function updatePopupContent(stopName, htmlContent) {
        logToJava("updatePopupContent()")
        if (selectedMarker) {
            selectedMarker.setPopupContent("<b>" + stopName + "</b><br>" + htmlContent);
            selectedMarker.openPopup();
        } else {
            // ‚ûï Marker n√©lk√ºli n√©zethez: popup megjelen√≠t√©s a t√©rk√©p k√∂zep√©n
            var center = map.getCenter();
            var tempPopup = L.popup()
                .setLatLng(center)
                .setContent("<b>" + stopName + "</b><br>" + htmlContent)
                .openOn(map);
        }
    }

    window.showFloatingPopup = function (title, htmlContent) {
        // El≈ëz≈ë popup t√∂rl√©se (ha van)
        logToJava("üßæ showFloatingPopup(title=" + title + ")");

        let existingPopup = document.getElementById("floating-popup");
        if (existingPopup) {
            existingPopup.remove();
            document.removeEventListener("click", closeOnOutsideClick);
        }

        const popupDiv = document.createElement("div");
        popupDiv.id = "floating-popup";
        popupDiv.className = "floating-popup";

        const headerDiv = document.createElement("div");
        headerDiv.className = "popup-header";
        headerDiv.innerText = title;

        const closeBtn = document.createElement("button");
        closeBtn.className = "popup-close-btn";
        closeBtn.innerHTML = "√ó";
        closeBtn.onclick = () => {
            popupDiv.remove();
            document.removeEventListener("click", closeOnOutsideClick);
        };

        headerDiv.appendChild(closeBtn);

        const contentDiv = document.createElement("div");
        contentDiv.className = "popup-content";
        contentDiv.innerHTML = htmlContent;

        popupDiv.appendChild(headerDiv);
        popupDiv.appendChild(contentDiv);

        document.body.appendChild(popupDiv);
        makePopupDraggable(popupDiv); // üëà √öj


        // ‚õîÔ∏è Bez√°r√°s, ha nem a popupra kattintunk
        setTimeout(() => {
            document.addEventListener("click", closeOnOutsideClick);
        }, 0);

        function closeOnOutsideClick(event) {
            logToJava("closeOnOutsideClick()")
            if (!popupDiv.contains(event.target)) {
                popupDiv.remove();
                document.removeEventListener("click", closeOnOutsideClick);
            }
        }


    };





    window.onRouteClick = function(tripId) {
        if (window.java && window.java.handleRouteClick) {
            window.java.handleRouteClick(tripId);
        } else {
            logToJava("handleRouteClick nem el√©rhet≈ë");
        }
    }
    function clearRouteLine() {

        if (routeLine) {
            map.removeLayer(routeLine);
            routeLine = null;
        }
        routeMarkers.forEach(marker => map.removeLayer(marker));
        routeMarkers = [];
    }



    function clearStops() {
        for (var i = 0; i < allStops.length; i++) {
            map.removeLayer(allStops[i]);
        }
        allStops = [];
        selectedMarker = null;
    }

    window.focusOn = function(lat, lng) {
        map.setView([lat, lng], 17);
    };


    light.addTo(map);

    var baseMaps = {
        "Vil√°gos": light,
        "S√∂t√©t": dark
    };
    function closePopup() {
        if (selectedMarker) {
            selectedMarker.closePopup();
        }
    }
    L.control.layers(baseMaps).addTo(map);
    var routeLine = null;
    var routeMarkers = [];

    function showRouteLine(lat1, lng1, lat2, lng2, distanceKmText) {
        logToJava("showRouteLine()")
        // T√∂r√∂lj√ºk az el≈ëz≈ë vonalat √©s markereket
        if (routeLine) {
            map.removeLayer(routeLine);
            routeLine = null;
        }
        routeMarkers.forEach(marker => map.removeLayer(marker));
        routeMarkers = [];

        // Marker: honnan
        var marker1 = L.marker([lat1, lng1], { icon: highlightedIcon }).addTo(map);
        var marker2 = L.marker([lat2, lng2], { icon: highlightedIcon }).addTo(map);
        routeMarkers.push(marker1, marker2);

        // Vonal
        routeLine = L.polyline([[lat1, lng1], [lat2, lng2]], { color: 'blue' }).addTo(map);

        // Felirat k√∂z√©pre
        var midLat = (lat1 + lat2) / 2;
        var midLng = (lng1 + lng2) / 2;
        var label = L.marker([midLat, midLng], {
            icon: L.divIcon({
                className: 'distance-label',
                html: '<div style="background:white;padding:2px 6px;border-radius:4px;border:1px solid #ccc;">' + distanceKmText + '</div>',
                iconSize: [100, 24]
            })
        }).addTo(map);
        routeMarkers.push(label);

        // F√≥kusz
        var bounds = L.latLngBounds([[lat1, lng1], [lat2, lng2]]);
        map.fitBounds(bounds, { padding: [50, 50] });
    }

    map.on('popupclose', function () {
        if (window.java && window.java.onPopupClosed) {
            window.java.onPopupClosed();
        }
    });

    function makePopupDraggable(popup) {
        const header = popup.querySelector(".popup-header");
        let offsetX = 0, offsetY = 0;
        let isDragging = false;

        header.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - popup.offsetLeft;
            offsetY = e.clientY - popup.offsetTop;
            popup.style.transition = "none"; // ne anim√°ljon h√∫z√°s k√∂zben
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            popup.style.left = (e.clientX - offsetX) + "px";
            popup.style.top = (e.clientY - offsetY) + "px";
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });
    }
    window.onRouteClick = function(tripId) {
        logToJava("üîç JS onRouteClick h√≠v√°s: " + tripId);
        if (window.java && window.java.handleRouteClick) {
            window.java.handleRouteClick(tripId);
        } else {
            console.warn("‚ö†Ô∏è java.handleRouteClick nem el√©rhet≈ë");
        }
    };


    window.showStopDetailsPopup = function(stopId, stopName, lat, lon) {
        logToJava("üß™ showStopDetailsPopup() ‚Üí ID: " + stopId + ", Name: " + stopName + ", Lat: " + lat + ", Lon: " + lon);
        if (window.java && typeof window.java.javaGetStopDetails === 'function') {
            window.java.javaGetStopDetails(stopId, stopName, lat, lon);
        } else {
            console.error("Java h√≠d nem el√©rhet≈ë vagy javaGetStopDetails nem f√ºggv√©ny");
            logToJava("‚ùå java.javaGetStopDetails nem el√©rhet≈ë vagy nem f√ºggv√©ny");
            // Ellen≈ërizz√ºk, mi van a java objektumban
            if (window.java) {
                console.log("Java objektum tulajdons√°gai:");
                for (var prop in window.java) {
                    console.log(" - " + prop + ": " + (typeof window.java[prop]));
                }
            }
        }
    };
    window.onStopClick = function(stopId, stopName, lat, lon) {
        logToJava("üìç onStopClick ‚Üí " + stopName);
        if (window.java && typeof window.java.javaGetStopDetails === 'function') {
            window.java.javaGetStopDetails(stopId, stopName, lat, lon);
        } else {
            console.warn("‚ùå javaGetStopDetails nem el√©rhet≈ë");
        }
    };




</script>
</body>
</html>
