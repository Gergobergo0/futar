          type: integer
        style: form
      - description: A kliensalkalmazás verziója.
        example: 1.1.abc
        explode: true
        in: query
        name: appVersion
        required: false
        schema:
          type: string
        style: form
      - description: Az API verziója.
        example: 2
        explode: true
        in: query
