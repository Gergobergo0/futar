openapi: 3.0.1
info:
  description: Specification for the realCity Query Server API.
  title: realCity Query Server API
  version: 1.0.1
servers:
- description: BKK FUTÁR
  url: https://futar.bkk.hu/api/query/v1/ws
security:
- ApiKeyQuery: []
paths:
  /{dialect}/api/where/alert-search:
    get:
      operationId: searchAlerts
      parameters:
      - description: "A keresési feltétel, amit a zavar fejlécével, leírásával, vagy\
          \ azonosítójával illesztünk."
        example: BKK_bkkinfo-75694
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: A keresés időintervallumának eleje epoch másodpercben.
        example: 1625695260
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: A keresési időintervallum vége epoch másodpercben.
        example: 1625695260
        explode: true
        in: query
        name: end
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: A visszaadott elemek minimális száma.
        example: 5
        explode: true
        in: query
        name: minResult
        required: false
        schema:
          default: 5
          format: int32
          type: integer
        style: form
      - description: A kliensalkalmazás verziója.
        example: 1.1.abc
        explode: true
        in: query
        name: appVersion
        required: false
        schema:
          type: string
        style: form
      - description: Az API verziója.
        example: 2
        explode: true
        in: query
        name: version
        required: false
        schema:
          $ref: '#/components/schemas/ApiVersion'
        style: form
      - description: Az API referenciáinak dialektusa.
        example: otp
        explode: false
        in: path
        name: dialect
        required: true
        schema:
          $ref: '#/components/schemas/Dialect'
        style: simple
      - description: "A referenciák típusát határozza meg. `true` vagy `COMPACT` eseté\
          n minden referencia szerepel, `false` esetén üres. `COMPACT` módban a route\
          \ referenciák `description` mezője kihagyásra kerül."
        explode: false
        in: query
        name: includeReferences
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ReferencesSchema'
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertSearchMethodResponse'
          description: "Visszatér a `query` paraméterben megadott keresési feltételnek\
            \ megfelelő zavarokkal, amik aktívak a megadott időintervallumnban."
      x-accepts:
      - application/json
  /{dialect}/api/where/arrivals-and-departures-for-location:
    get:
      operationId: getArrivalsAndDeparturesForLocation
      parameters:
      - description: Menetrendi adatok maximális száma egy csoportban.
        example: 2
        explode: true
        in: query
        name: groupLimit
        required: false
        schema:
          default: 4
          format: int32
          type: integer
        style: form
      - description: A kliens hosszúsági koordinátája.
        example: 19.049086
        explode: true
        in: query
        name: clientLon
        required: false
        schema:
          default: 0
          format: double
          type: number
        style: form
      - description: A kliens szélességi koordinátája.
        example: 47.47375
        explode: true
        in: query
        name: clientLat
        required: false
        schema:
          default: 0
          format: double
          type: number
        style: form
      - description: A lekérdezési időablak a `time` paraméter előtt ennyi perccel
          indul.
        example: 2
        explode: true
        in: query
        name: minutesBefore
        required: false
        schema:
          default: 2
          format: int32
          type: integer
        style: form
      - description: A lekérdezési időablak a `time` paraméter után ennyi perccel
          ér véget.
        example: 30
        explode: true
        in: query
        name: minutesAfter
        required: false
        schema:
          default: 30
          format: int32
          type: integer
        style: form
