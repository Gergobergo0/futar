        example: 1625740980
        explode: true
        in: query
        name: time
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Ha igaz akkor csak az érkezési (és előrejelzett érkezési) idők
          nem szerepelnek a válaszban.
        example: false
        explode: true
        in: query
        name: onlyDepartures
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: A visszaadott indulási és érkezési idők listájának maximális
          hossza.
        example: 60
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 60
          format: int32
          type: integer
        style: form
      - description: A helyszín középpontjának szélessgéi koordinátája.
        example: 47.4973131430789
        explode: true
        in: query
        name: lat
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: A helyszín középpontjának hosszúsági koordinátája.
        example: 19.064639534671457
        explode: true
        in: query
        name: lon
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: "A lekérési terület szélességi íve. (Terület szélessége: `lat\
          \ +/- latspan`)."
        example: 0.013365429598373169
        explode: true
        in: query
        name: latSpan
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: "A lekérési terület hosszúsági íve. (Terület hosszúsága: `lon\
          \ +/- lonSpan`)."
        example: 0.032126676908724505
        explode: true
        in: query
        name: lonSpan
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: "Ha a `latSpan` vagy a `longSpan` nincs kitöltve, a keresési\
          \ terület a középpontól számított `radius` méter távolság mind a négy irá\
          nyban."
        example: 100
        explode: true
        in: query
        name: radius
        required: false
        schema:
          default: 100
          format: int32
          type: integer
        style: form
      - description: A válasz szűrésére használt keresési kifejezés.
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: A visszaadott elemek minimális száma.
