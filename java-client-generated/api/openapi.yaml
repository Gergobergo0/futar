        name: includeReferences
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ReferencesSchema'
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrivalsAndDeparturesForLocationOTPMethodResponse'
          description: Visszaadja egy területhez tartozó érkezési és indulási időket
            járatazonosítók és célállomások szerint csoportosítva.
      x-accepts:
