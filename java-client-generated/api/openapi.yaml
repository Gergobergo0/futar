          k."
        example: "BKK_F01029,BKK_F01029"
        explode: true
        in: query
        name: stopId
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: A válasz szűrésére használt járatok azonosítóinak listája.
